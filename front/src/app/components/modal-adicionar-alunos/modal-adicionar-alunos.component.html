<div class="fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center z-50">
    <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
      <h2 class="text-xl font-bold mb-4 text-center">Matricular Aluno</h2>
  
      <label class="block mb-2 text-sm">Selecionar Aluno</label>
      <select
        [(ngModel)]="alunoSelecionadoId"
        class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
      >
        <option [value]="null" disabled selected>-- Selecione um aluno --</option>
        <option *ngFor="let aluno of alunos" [value]="aluno.id">
          {{ aluno.nome }}
        </option>
      </select>
  
      <div class="mt-4 flex justify-end gap-2">
        <button
          (click)="fechar.emit()"
          class="bg-gray-300 hover:bg-gray-400 text-gray-800 px-4 py-2 rounded"
        >
          Cancelar
        </button>
        <button
          (click)="onConfirmar()"
          class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded"
        >
          Confirmar
        </button>
      </div>
    </div>
  </div>
