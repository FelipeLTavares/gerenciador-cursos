<div class="min-h-screen bg-gray-50 px-4 py-6">
  <div class="max-w-4xl mx-auto mb-4">
    <h2 class="text-2xl font-bold text-gray-800 text-center">Lista de Alunos</h2>
  </div>

  <div class="flex flex-col md:flex-row justify-between items-center max-w-4xl mx-auto mb-6 gap-4">
    <button (click)="irPaginaInicio()"
      class="bg-gray-200 text-gray-800 px-4 py-2 rounded hover:bg-gray-300 transition w-full md:w-auto text-center">
      Voltar
    </button>

    <a (click)="irPaginaCadastroAluno()"
      class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition w-full md:w-auto text-center">
      Novo Aluno
    </a>
  </div>

  <div class="overflow-x-auto max-w-4xl mx-auto">
    @if (dadosTabela) {
    <app-tabela-generica [acoes]="dadosTabela.acoes" [chaves]="dadosTabela.chaves" [colunas]="dadosTabela.colunas"
      [dados]="dadosTabela.dados" />
    }
  </div>


</div>
