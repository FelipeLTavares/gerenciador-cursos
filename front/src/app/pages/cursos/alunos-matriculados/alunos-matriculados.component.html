<div class="min-h-screen bg-gray-50 px-4 py-6">
    <!-- Título -->
    <div class="max-w-4xl mx-auto mb-6 text-center">
      <h2 class="text-2xl md:text-3xl font-bold text-gray-800">Alunos Matriculados</h2>
    </div>
  
    <!-- Botões -->
    <div class="flex flex-col md:flex-row justify-between items-stretch md:items-center max-w-4xl mx-auto mb-6 gap-4">
      <button
        (click)="irPaginaCursos()"
        class="bg-gray-200 text-gray-800 px-4 py-2 rounded hover:bg-gray-300 transition w-full md:w-auto"
      >
        Voltar
      </button>
  
      <button
        (click)="abrirModal()"
        class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition w-full md:w-auto"
      >
        Matricular
      </button>
    </div>
  
    @if (dadosTabela) {
      <app-tabela-generica [acoes]="dadosTabela.acoes" [chaves]="dadosTabela.chaves" [colunas]="dadosTabela.colunas"
        [dados]="dadosTabela.dados" />
      }
  </div>
  
  @if (modalAberto) {
    <app-modal-adicionar-alunos
      [curso]="curso"
      [alunos]="alunos"
      (confirmar)="confirmarMatricula($event)"
      (fechar)="fecharModal()"
    />
  }
