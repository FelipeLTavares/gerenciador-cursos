<div class="min-h-screen bg-gray-50 px-4 py-6">
  <!-- Título -->
  <div class="max-w-4xl mx-auto mb-6 text-center">
    <h2 class="text-2xl md:text-3xl font-bold text-gray-800">Lista de Cursos</h2>
  </div>

  <!-- Botões superiores -->
  <div class="flex flex-col md:flex-row justify-between items-stretch md:items-center max-w-4xl mx-auto mb-6 gap-4">
    <button
      (click)="irPaginaInicio()"
      class="bg-gray-200 text-gray-800 px-4 py-2 rounded hover:bg-gray-300 transition w-full md:w-auto"
    >
      Voltar
    </button>

    <button
      (click)="irPaginaCadastroCurso()"
      class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition w-full md:w-auto"
    >
      Novo Curso
    </button>
  </div>

  <!-- Tabela -->
  <div class="overflow-x-auto max-w-4xl mx-auto">
    <table class="w-full bg-white shadow rounded-lg">
      <thead class="bg-gray-200 text-gray-700">
        <tr>
          <th class="text-left px-4 py-3 text-sm md:text-base">ID</th>
          <th class="text-left px-4 py-3 text-sm md:text-base">Nome</th>
          <th class="text-right px-4 py-3 text-sm md:text-base">Ações</th>
        </tr>
      </thead>
      <tbody>
        @for (curso of cursos; track curso.id) {
        <tr class="border-t text-sm md:text-base">
          <td class="px-4 py-3">{{ curso.id }}</td>
          <td class="px-4 py-3">{{ curso.nome }}</td>
          <td class="px-4 py-3 text-right flex flex-col md:flex-row justify-end gap-2">
            <button
              (click)="irPaginaAlunosMatriculados(curso.id)"
              class="text-green-600 hover:text-green-800 font-semibold"
            >
              Matricular aluno
            </button>
            <button
              (click)="removerCurso(curso.id)"
              class="text-red-600 hover:text-red-800 font-semibold"
            >
              Remover
            </button>
          </td>
        </tr>
        }
      </tbody>
    </table>
  </div>
</div>

<!-- Modal -->
@if (modalAberto) {
  <app-modal-adicionar-alunos
    [curso]="cursoSelecionado"
    [alunos]="alunos"
    (confirmar)="confirmarMatricula($event)"
    (fechar)="fecharModal()"
  />
}
