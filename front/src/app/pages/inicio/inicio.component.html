<div class="flex flex-col items-center justify-center min-h-screen bg-gray-100 px-4">
  <h1 class="text-3xl font-bold mb-8">Bem-vindo!</h1>

  <div class="grid grid-cols-1 md:grid-cols-2 gap-6 w-full max-w-3xl">
    <button (click)="irPaginaAlunos()" class="bg-white rounded-xl shadow-md p-6 hover:shadow-lg transition cursor-pointer text-center">
      <h2 class="text-xl font-semibold text-blue-600">Alunos</h2>
      <p class="text-gray-600 mt-2">Gerenciar alunos</p>
    </button>

    <button (click)="irPaginaCursos()" class="bg-white rounded-xl shadow-md p-6 hover:shadow-lg transition cursor-pointer text-center">
      <h2 class="text-xl font-semibold text-green-600">Cursos</h2>
      <p class="text-gray-600 mt-2">Gerenciar cursos</p>
    </button>
  </div>
</div>
