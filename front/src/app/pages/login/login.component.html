<div class="flex min-h-screen items-center justify-center bg-gray-100">
  <div class="w-full max-w-md p-8 space-y-6 bg-white shadow-lg rounded-lg">
    <h2 class="text-2xl font-bold text-center text-gray-700">Login</h2>

    <form (submit)="onSubmit()">
      <div>
        <label class="block text-sm font-medium text-gray-700">Email</label>
        <input type="email" [(ngModel)]="usuario" name="usuario" required
          class="w-full px-4 py-2 mt-1 border rounded-md focus:outline-none focus:ring focus:border-blue-300">
      </div>

      <div>
        <label class="block mt-3 text-sm font-medium text-gray-700">Senha</label>
        <input type="password" [(ngModel)]="senha" name="senha" required
          class="w-full px-4 py-2 mt-1 border rounded-md focus:outline-none focus:ring focus:border-blue-300">
      </div>

      <div *ngIf="menssagemErro" class="p-2 text-red-600 bg-red-100 border border-red-400 rounded-md mt-8">
        {{ menssagemErro }}
      </div>

      <button type="submit"
        class="w-full px-4 py-2 mt-4 text-white bg-blue-600 rounded-md hover:bg-blue-700">
        Entrar
      </button>
    </form>
  </div>
</div>
